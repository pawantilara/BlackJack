<div class = "container ml-5">
<div class = 'row header'>
    <div class = "col-sm-2">
        <img  src = "assets/blackjack.jpg" width="100%"  height="100%"/>
    </div>
    
    <div class = "col-sm-8 mt-4 headTagLine">
        <h3>BLACKJACK</h3>
    </div>
</div>
 <div class = "row dashboard">
    <div class = "row ">
        <p class = "total_bet">$234</p>
    </div>
    <div class = "row mt-4 ">
        <div class = "col-sm-4 ">
            <app-coin color= "#172f39" [num]="10"></app-coin>
           
        </div>
        <div class = "col-sm-8">
            <h3 style = "color: white;">Place Your Bet</h3>
        </div>
</div>
    
    <div class = "row">
        <div class = "col-sm-3">
            <div class = "row ml-2">
                <app-coin color= "#172f39" [num]="10" (click) = "open()"></app-coin>
                <app-coin color= "#2d3440" [num]="20"></app-coin>
                <app-coin color= "#3b454b" [num]="100"></app-coin>
                <app-coin color= "#544f42" [num]="500"></app-coin>
                
             </div>
        </div>
        <div class = "col-sm-9">
            <app-card deck="Hearts" value="J"></app-card>
        </div>
    </div>

</div>
</div>
